	<title>Vogelhaus Predator</title>
</head>

<body>
	<div id="startscreen">
		<h1>Shoot the Zombirds!</h1>
		<input id="nameinput" type="text" name="name" placeholder="Gib deinen Namen ein" value="" required />
		<button type="submit" id="start">Spiel starten</button>

		<div id="info">
			Ziel des Spiels ist es, soviele Punkte wie möglich in <b>3
				Minuten</b> zu sammeln. Dafür muss man die Vögel mit dem Schneeball
			abwerfen. Für jeden Vogel gibt es <b>20 Punkte</b>. </br>
			PS. Das Anlocken mit Futter erhöht deine Chancen!
		</div>
	</div>
	<div id="game">
		<canvas class="canvassize" width=1620 height=900></canvas>
	</div>

	<div id="ende">
		<h1 id="überschrift">Ende</h1>

		<fieldset id="yourScore">
		</fieldset>

		<div id="scores">
			<div id="Überschrift">Highscore</div>
		</div>

		<button id="reload">Nochmal Spielen</button>
	</div>

</body>
